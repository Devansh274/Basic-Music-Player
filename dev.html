<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="agr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head> 
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="">Spotify</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
        <h2 class="heading">Best of NCS ~ No Copyright sounds</h2>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="0" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span  class="songName"></span>
                    <span><span class="timestamp"> <i  id="1" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="2" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="3" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="4" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="5" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="6" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i id="7"  class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="8" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span><span class="timestamp"> <i  id="9" class="songstatus fa-regular fa-circle-play"></i></span></span>
                </div>
                                              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <i id="bwd" class="fa-2x fa-solid fa-backward-fast"></i>
            <i id="playpause" class="fa-2x fa-regular fa-circle-play"></i>
            <i id="fwd" class="fa-2x fa-solid fa-forward-fast"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="images/playing.gif" width="30px"> <span class="music">Song A</span><span class="length"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
